<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: aquamarine;">
    <center><h1 style="color: purple; font-family:Verdana, Geneva, Tahoma, sans-serif;width: 90px;">DisneyLand</h1>
    <hr style="height: 30px;px;color:blue;background-color:bisque; width:60%" ></center>
    <marquee behavior="" direction="left"><h3 style="color: brown; font-family:cursive;">Welcome To A Whole New World</h3></marquee>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://cdn1.parksmedia.wdprapps.disney.com/resize/mwImage/1/1600/900/75/dam/disneyland/attractions/disneyland/sleeping-beauty-castle-walkthrough/sleeping-beauty-castle-exterior-16x9.jpg?1699632197159"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://res.klook.com/images/fl_lossy.progressive,q_65/c_fill,w_3000,h_2000,f_auto/activities/yxifjtwljrke7iurjkpb/DisneylandResortinCaliforniaThemeParkTickets-KlookIndia.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://media.wdwnt.com/2022/10/Sleeping-Beauty-Castle-at-Sunset-Disneyland-with-Partners-statue-Stock.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>


        </div>
        <br>
        <!-- new row begins -->

        <div class="row">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <div class="card">
                    <img src="https://www.adventuresbydisney.com/content/dam/abd/destinations/north-america/hollywood-disneyland-tour/itineraries/abd-na-hdt-day-4-2x1.jpg"
                    height="400px" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Mickey Mouse</h5>
                        <p class="card-text">To know more about Mickey Mouse Click below.</p>
                        <a href="https://en.wikipedia.org/wiki/Mickey_Mouse" class="btn btn-primary">CLICK</a>
                    </div>
                </div>

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <div class="card">
                    <img src="https://www.discoverlosangeles.com/sites/default/files/styles/hero/public/business/disneyland-park/c_fit-w_1920-h_1440-crm-la-disneyland0-6a3322105056a36_6a3323af-5056-a36f-23e7498faf405903.jpg.webp?itok=XEQDBwT_"
                        height="400px" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Disney Land</h5>
                        <p class="card-text">Click below to kniw more about Disney Land.</p>
                        <a href="https://disneyland.disney.go.com/destinations/disneyland/" class="btn btn-primary">Go
                            to Disneyland</a>
                    </div>
                </div>

            </div>
        </div>
        <br>
        <!-- new row begins -->
        <div class="row">
            <div class="col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 cl-xxl-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Lion_waiting_in_Namibia.jpg/1200px-Lion_waiting_in_Namibia.jpg"
                    width="80%" alt="Lion">
            </div>
            <div class="col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 cl-xxl-4">
                <img src="https://cdn.britannica.com/30/150930-120-D3D93F1E/lion-Namibia.jpg" width="80%" alt="Lion">
            </div>

            <div class="col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 cl-xxl-4">
                <img src="https://cdn.britannica.com/29/150929-050-547070A1/lion-Kenya-Masai-Mara-National-Reserve.jpg"
                    width="80%" alt="Lion">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
